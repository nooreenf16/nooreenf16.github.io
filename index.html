<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Demo Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: white;
            color: #4e54c8;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .btn:hover {
            background-color: #4e54c8;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cursor Demo</h1>
        <p>This is a practice website which can be forked and used to practice Cursor.</p>
        <button class="btn" onclick="alert('Button clicked!')">Click Me</button>
        <a href="./page1.html">Page 1</a>
        <a href="./page2.html">Page 2</a>
        <a href="./page3.html">Page 3</a>
    </div>
</body>
</html>
